<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©mon Card</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pokemon-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .pokemon-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pokemon-image {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            background-color: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
        }

        .pokemon-name {
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
            text-transform: capitalize;
        }

        .pokemon-type {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .type-fire { background-color: #ff6b6b; }
        .type-water { background-color: #4dabf7; }
        .type-grass { background-color: #51cf66; }
        .type-electric { background-color: #ffd43b; }
        .type-psychic { background-color: #cc5de8; }
        .type-ice { background-color: #74c0fc; }
        .type-dragon { background-color: #7950f2; }
        .type-dark { background-color: #495057; }
        .type-fairy { background-color: #f06595; }
        .type-flying { background-color: #91a7ff; }
        .type-fighting { background-color: #ff6b9d; }
        .type-poison { background-color: #9775fa; }
        .type-ground { background-color: #fab005; }
        .type-rock { background-color: #868e96; }
        .type-bug { background-color: #8ce99a; }
        .type-ghost { background-color: #7048e8; }
        .type-steel { background-color: #adb5bd; }
        .type-normal { background-color: #868e96; }

        .pokemon-stats {
            text-align: left;
            color: white;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            align-items: center;
        }

        .stat-bar {
            width: 150px;
            height: 8px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            background-color: #51cf66;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="pokemon-card">
        <div class="pokemon-image">ðŸ”¥</div>
        <h1 class="pokemon-name">Charizard</h1>
        <div>
            <span class="pokemon-type type-fire">Fire</span>
            <span class="pokemon-type type-flying">Flying</span>
        </div>
        <div class="pokemon-stats">
            <div class="stat-row">
                <span>HP</span>
                <div class="stat-bar">
                    <div class="stat-fill" style="width: 84%"></div>
                </div>
                <span>84</span>
            </div>
            <div class="stat-row">
                <span>Attack</span>
                <div class="stat-bar">
                    <div class="stat-fill" style="width: 78%"></div>
                </div>
                <span>78</span>
            </div>
            <div class="stat-row">
                <span>Defense</span>
                <div class="stat-bar">
                    <div class="stat-fill" style="width: 78%"></div>
                </div>
                <span>78</span>
            </div>
            <div class="stat-row">
                <span>Speed</span>
                <div class="stat-bar">
                    <div class="stat-fill" style="width: 100%"></div>
                </div>
                <span>100</span>
            </div>
        </div>
    </div>
</body>
</html>
