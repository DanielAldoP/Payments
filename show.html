<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Show QR Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      font-family: Arial, sans-serif;
    }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>QR Payment</h2>
  <canvas id="qr"></canvas>

  <script>
    // Hardcode QR string di sini
    const qrString = "00020101021226680016ID.CO.BATPAY.WWW011893600841000000001102150000000000000110303UMI51370014ID.CO.QRIS.WWW0215ID10243568644385204539953033605405230005502015802ID5912Rocket Flash6005BOGOR61051615362510703A01502520250930175922841105083530811Makan Siang63040207";

    const qr = new QRious({
      element: document.getElementById('qr'),
      value: qrString,
      size: 300
    });
  </script>
</body>
</html>
