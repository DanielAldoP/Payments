<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Anime Girl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .date-display {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .anime-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .anime-image:hover {
            transform: scale(1.02);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 400px;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
        }

        footer {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .date-display {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Daily Anime Girl ‚ú®</h1>
            <div class="date-display" id="dateDisplay"></div>
        </header>

        <main>
            <div class="image-container" id="imageContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading today's anime girl...
                </div>
            </div>

            <button class="refresh-btn" id="refreshBtn" onclick="loadTodaysImage()">
                üîÑ New Image
            </button>
        </main>

        <footer>
            <p>A new anime girl appears every day at midnight!</p>
        </footer>
    </div>

    <script>
        // Get today's date as a consistent seed
        function getDailySeed() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Format date for display
        function formatDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return today.toLocaleDateString('en-US', options);
        }

        // Generate a consistent random number based on today's seed
        function seededRandom(seed) {
            const x = Math.sin(seed) * 10000;
            return x - Math.floor(x);
        }

        // Create hash from string for consistent randomness
        function hashString(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return Math.abs(hash);
        }

        // Load today's anime image
        async function loadTodaysImage() {
            const imageContainer = document.getElementById('imageContainer');
            const refreshBtn = document.getElementById('refreshBtn');

            // Show loading state
            imageContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading today's anime girl...
                </div>
            `;

            refreshBtn.disabled = true;
            refreshBtn.textContent = '‚è≥ Loading...';

            try {
                const dailySeed = getDailySeed();
                const seedHash = hashString(dailySeed);

                // Use multiple anime image APIs for variety
                const apis = [
                    `https://api.waifu.pics/sfw/waifu`,
                    `https://api.waifu.pics/sfw/neko`,
                    `https://api.waifu.pics/sfw/shinobu`,
                    `https://api.waifu.pics/sfw/megumin`
                ];

                // Select API based on today's seed
                const apiIndex = Math.floor(seededRandom(seedHash) * apis.length);
                const selectedApi = apis[apiIndex];

                const response = await fetch(selectedApi);

                if (!response.ok) {
                    throw new Error('Failed to fetch image');
                }

                const data = await response.json();

                if (data && data.url) {
                    imageContainer.innerHTML = `
                        <img src="${data.url}" alt="Today's Anime Girl" class="anime-image"
                             onerror="handleImageError()"
                             onload="handleImageLoad()">
                    `;
                } else {
                    throw new Error('Invalid response format');
                }

            } catch (error) {
                console.error('Error loading image:', error);
                imageContainer.innerHTML = `
                    <div class="error-message">
                        üòî Oops! Couldn't load today's image. Please try again.
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
                refreshBtn.textContent = 'üîÑ New Image';
            }
        }

        // Handle image load errors
        function handleImageError() {
            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = `
                <div class="error-message">
                    üòî Image failed to load. Please try a different image.
                </div>
            `;
        }

        // Handle successful image load
        function handleImageLoad() {
            // Image loaded successfully
        }

        // Update date display
        function updateDate() {
            const dateDisplay = document.getElementById('dateDisplay');
            dateDisplay.textContent = formatDate();
        }

        // Check if day has changed and reload if needed
        function checkDayChange() {
            const currentSeed = getDailySeed();
            const lastSeed = localStorage.getItem('lastAnimeSeed');

            if (lastSeed !== currentSeed) {
                loadTodaysImage();
                localStorage.setItem('lastAnimeSeed', currentSeed);
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            updateDate();
            loadTodaysImage();

            // Check for day change every minute
            setInterval(checkDayChange, 60000);

            // Update date display at midnight
            setInterval(updateDate, 60000);
        });

        // Keyboard shortcut for refresh
        document.addEventListener('keydown', (event) => {
            if (event.key === 'r' || event.key === 'R') {
                loadTodaysImage();
            }
        });
    </script>
</body>
</html>
